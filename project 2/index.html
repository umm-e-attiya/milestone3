<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder with Form</title>
    <link rel="stylesheet" href="milestone3.css">
</head>
<body>
    <form id="resumeForm">
         
        <h1><u>PERSONAL INFORMATION</u></h1>
         <label for="name">Name:</label><input type="text" name="" id="name"> <br><br>
         <label for="email">Email:</label><input type="email" name="" id="email"><br><br>
         <label for="contactno">Contact No:</label><input type="tel" name="" id="contactno"><br><br>

         <h1><u>Education</u></h1>
         <label for="education">Education:</label><input type="text" name="" id="education"><br><br>

         <h1><u>Skills</u></h1>
         <label for="skills">Skills:</label><input type="text" name="" id="skills"><br><br>

         <h1><u>Work Experience</u></h1>
         <label for="workexperience">Work Experience:</label><input type="text" name="" id="workexperience"> <br><br><br>

         <button type="submit">Generate Resume</button>
         
        
    
    </form>
    <div id="resumeOutput"></div>

    <script src="milestone3.js"></script>
</body>
</html>
